    * 要怎麼收穫, 就那麼栽, 沒有捷徑, 真的沒有捷徑

    <section data-markdown>
        <script type="text/template">
    ##如何啟動Fossil程式

    * 按下start是開始

    * 按下stop全部停止

    <img src="https://cpa.kmol.info/40623152/raw/a5c6cf19c85313a87828f3097bd2bdce150a305714866545551a8eaed8b1e037?m=image/png" width="800" height="300"></a>
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
    ##基本要訣:
    * Start後就開始學習這些Fossil的要點
    * fossil add-新增
    * fossil clone-複製
    * fossil commit-m"提交名稱"提交
    * fossil status →查看自己所更改的東西是否有刪除的需要
    * fossil delete 檔案路徑 →出現Missing時要刪除的指令

        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
    ###遠端推近端
    *  先 cd tmp 接著 mkdir fossil ， cd fossil 再mkdir wd ， cd wd 之後 mkdir 40623152 ，cd 40623152 ←←表示(cd xx表示你進入xx的資較夾裡面，mkdier xx 為你在此處見的資料夾)
    * 如果你隨身碟檔案消失你可以這樣做
    →→在fossil裡做fossil clone 這個步驟複製遠端的資料  (ex.fossil clone https://cpa.kmol.info/46023152 40623152.fossil)
    * clone 完後，cd ./../..回到40623152做fossil open ./../../40623152.fossil
        </script>
    </section>
</section>

    <section data-markdown>
        <script type="text/template">
    ##如何新增網誌↓↓↓
     
    1.先到Scite開啟 launchLeo.py 再F5

    2.開啟後,打開user裡的yen.Leo

    3.之後可以新增或是維護,修改自己的網誌

    <img src="https://cpa.kmol.info/40623152/raw/8c2a4e8258e99895e168e50903e6aca0d391b72b9de2b6f3434feb5f9374f0f9?m=image/png" width="600" height="300"></a>"
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
    ##如何上傳網誌
    * 完成所做的內容後 就可以上傳啦
     1.按leo 左上方的pelican-blog 推上近端
     2.推上遠端就用github傳至雲端
     3.回到python程式，用fossil add . ,再用fossil status檢查是否有遺漏,若沒有問題,即可fossil commit -m "............".

    <img src="https://cpa.kmol.info/40623152/raw/3c9cb12a690676a9f7ab408dc1ff72dd129a11da13be326e9e1c01da02065209?m=image/jpeg" width="600" height="300"></a>"
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
    ##如何操作 eric6 基本架構
    從旁邊的push button拉進框格內，之後ctrl+5整理排列，對框格內右鍵"Lay out" 之後就會排版順序

    <img src="https://cpa.kmol.info/40623152/raw/bb06c7fb5e314fcd37e01f2282539fd11ef7dd6da2990ce94648839f18a0340d?m=image/jpeg" width="600" height="300"></a>"
        </script>
